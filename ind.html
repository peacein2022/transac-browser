<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <script async src="https://cdn.transak.com/js/sdk/transak-v1.js"></script>
</head>

<body>
  <script>
    function launchTransak() {
      let transak = new TransakSDK.default({
        apiKey: '4846db68-5660-4ff0-83e9-5b2cbcebc9d3',  // Your API Key
        environment: 'STAGING', // STAGING/PRODUCTION
        widgetHeight: '625px',
        widgetWidth: '500px',
        network: 'POLYGON',
        // Examples of some of the customization parameters you can pass
        defaultCryptoCurrency: 'MATIC', // Example 'ETH'
        walletAddress: '0xb9e36F98ccbbE5D714704EC450e1E61684893FE9', // Your customer's wallet address
        themeColor: '#03fc0b', // App theme color
        fiatCurrency: 'USD', // If you want to limit fiat selection eg 'GBP'
        email: 'pavlo.k@blaize.tech', // Your customer's email address
        redirectURL: 'http://localhost:3000/' // Redirect URL of your app 
      });
      transak.init();
      // To get all the events
      transak
        .on(transak.ALL_EVENTS, (data) => {
          console.log(data)
        });
      // This will trigger when the user marks payment is made.
      transak.on(transak.EVENTS.TRANSAK_ORDER_SUCCESSFUL, (orderData) => {
        console.log(orderData);
        //transak.close();
      });
    }
    window.onload = function() {
      launchTransak()
    }
  </script>
</body>
